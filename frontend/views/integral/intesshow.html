        $(document).ready(function () {
            $('.dataTables-example').dataTable();

            /* Init DataTables */
            var oTable = $('#editable').dataTable();

            /* Apply the jEditable handlers to the table */
            oTable.$('td').editable('../example_ajax.php', {
                "callback": function (sValue, y) {
                    var aPos = oTable.fnGetPosition(this);
                    oTable.fnUpdate(sValue, aPos[0], aPos[1]);
                },
                "submitdata": function (value, settings) {
                    return {
                        "row_id": this.parentNode.getAttribute('id'),
                        "column": oTable.fnGetPosition(this)[2]
                    };
                },

                "width": "90%",
                "height": "100%"
            });


        });

        function fnClickAddRow() {
            $('#editable').dataTable().fnAddData([
                "Custom row",
                "New row",
                "New row",
                "New row",
                "New row"]);

        }
        //删除
    function ckDel(id){
        var inte_id = id;
        $.ajax({
            type : 'POST',
            url : 'index.php?r=integral/delet',
            data :'inte_id='+inte_id,
            success : function(msg){
                if(msg){
                    $('#html').html(msg);
                }else{
                    alert('删除失败');
                }
            }
        })
    }
        //即点即改
        function ckUpd(id,name){
            var idd = name+id;
            var value = $('#'+idd).html();
            $("#"+idd).parent().html('<input type="text" value="'+value+'" id="'+idd+'1" onblur="ckUpd1('+"'"+id+"','"+name+"'"+')"/>');
            $('#'+idd+"1").focus();
        }
        function ckUpd1(id,name){
            var idd = name+id+'1';
            var value = $('#'+idd).val();
            if(value == ""){
                alert('请输入正确的值');
            }else {
                $.ajax({
                    type: 'POST',
                    url: 'index.php?r=integral/upd',
                    data: 'id=' + id + '&name=' + name + '&value=' + value,
                    success: function (msg) {
                        if (msg) {
                            $('#' + idd).parent().html('<span id="' + name + id + '">' + value + '</span>');
                            $('#time' + id).html(msg);
                        } else {
                            alert('修改失败，请稍后再试');
                        }
                    }
                })
            }
        }
    </script>
