<script type="text/javascript">
// 广告弹出框
function delban(id)
{      
    $(".banDel").show();
    $('#shan').attr('onclick',"del("+id+")");
}

$(".close").click(function(){
  $(".banDel").hide();
});
$(".no").click(function(){
  $(".banDel").hide();
});
// 广告弹出框 end
function del(id){
    $.ajax({
        type:"post",
        url:"index.php?r=category/del",
        data:"id="+id+"&del="+'1',
        success:function(e)
        {
            if(e==1)
            {
                $('#a_'+id).remove();
                $(".banDel").hide();
            }
            else
            {
                $(".banDel").hide();
                alert(e);
            }

        }
    })  
}
// 即点即改
function aa(major_id)
{
    // alert(major_id);
    $('#d_'+major_id).hide();
    $('#c_'+major_id).show();
    $('#c_'+major_id).focus();
}
function bb(major_id)
{
    var name = $('#b_'+major_id).html().trim();
    var m_name = $('#c_'+major_id).val().trim();
    if(m_name==name)
    {
        $('#d_'+major_id).show();
        $('#c_'+major_id).hide();
    }
    else
    {
        $.ajax({
                type:"post",
                url:"index.php?r=category/diangai",
                data:"major_id="+major_id+"&m_name="+m_name+"&diangai="+'1',
                success:function(e)
                {
                    if(e==1)
                    {
                        $('#d_'+major_id).show();
                        $('#b_'+major_id).html(m_name);
                        $('#c_'+major_id).hide();
                    }
                    else
                    {
                        $('#d_'+major_id).show();
                        $('#c_'+major_id).hide();
                        alert('修改失败')
                    }
                }
            })
    }
    
}
</script>
